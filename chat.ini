[uwsgi]
# Application specific settings
module = app:app
callable = app

# Server settings
socket = 127.0.0.1:8000
protocol = http
processes = 4
threads = 2

# uWSGI worker settings
worker-reload-mercy = 60
workers = 4
worker-connections = 1000
worker-class = gevent

# Buffer and request size settings
buffer-size = 65535
http-timeout = 30

# Request management plugin
plugin = python3
