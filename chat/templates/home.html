<!DOCTYPE html>
<html>
<head>
  <title>News Feed</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
  <header class="navbar">
    <ul>
      <li><a href="#news-feed" class="active">Home</a></li>
      <li><a href="#profile-section" id="profile-link">Profile</a></li>
    </ul>
  </header>

  <div class="news-feed tab-content" id="news-feed">
    {% for post in posts %}
    <div class="news-item">
      <h3>{{post.sender}}</h3>
      <p>{{post.body}}</p>
    </div>
    {% endfor %}

  </div>

  <div class="profile-section tab-content" id="profile-section">
    <h2>User Profile</h2>
    <p id="name">Name: {{user.username}}</p>
    <p id="email">Email: {{user.email}}</p>
    <button id="logout">Logout</button>

  </div>

  <div class="fab">
    <span style="font-size: 24px;">+</span>
  </div>
</body>
</html>
